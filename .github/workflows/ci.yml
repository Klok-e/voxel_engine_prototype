on: [push, pull_request]

name: CI

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: install linux deps
        run: |
          sudo apt update
          sudo apt install -y libasound2-dev portaudio19-dev build-essential libpulse-dev libdbus-1-dev 
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@master
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@master
        with:
          command: check
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: install linux deps
        run: |
          sudo apt update
          sudo apt install pulseaudio libsdl2-dev
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@master
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@master
        with:
          command: test
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: install linux deps
        run: |
          sudo apt update
          sudo apt install pulseaudio
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@master
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy
      - uses: actions-rs/cargo@master
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/cargo@master
        with:
          command: clippy
